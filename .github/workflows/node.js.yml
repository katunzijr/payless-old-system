name: ðŸš€ Deploy Payless Backup App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd ${{ secrets.APP_DIR }}
            git pull origin main
            npm install
            npx prisma generate
            npm run build
            pm2 restart payless-old-system --update-env || pm2 start ecosystem.config.js
            pm2 save
